name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"
website: "${bukkit.plugin.website}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
api-version: "1.14"

authors:
  - "SirBlobman"

depend:
  - "BlueSlimeCore"

softdepend:
  - "Vault"

commands:
  shulker-shop:
    description: "Open the shulker shop menu."
    usage: "/<command>"
    aliases:
      - "shulkershop"
      - "sshop"
      - "shulkshop"
      - "spx-shop"
      - "spxshop"

permissions:
  shulkerpackx.shift.place:
    description: "Allow a player to place a shulker box when they are sneaking."
    default: op
