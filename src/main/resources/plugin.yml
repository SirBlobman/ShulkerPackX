name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"
website: "${pluginWebsite}"

main: "${pluginMainClass}"
version: "${pluginVersion}"
api-version: "1.21.8"

folia-supported: true

authors:
  - "SirBlobman"

depend:
  - "BlueSlimeCore"

softdepend:
  - "Vault"
  - "WorldGuard"

commands:
  shulker-shop:
    description: "Open the shulker shop menu."
    permission: "shulkerpackx.shop"
    usage: "/<command>"
    aliases:
      - "shulkershop"
      - "sshop"
      - "shulkshop"
      - "spx-shop"
      - "spxshop"

permissions:
  shulkerpackx.shop:
    description: "Allow a player to open the shulker pack shop"
    default: true
  shulkerpackx.shift.place:
    description: "Allow a player to place a shulker box when they are sneaking."
    default: op
